<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/common/head :: head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <ul th:replace="/fragment/common/sidebar.html :: sidebar"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <nav th:replace="fragment/common/nav :: nav"></nav>

      <div class="container-fluid">
        <div class="row">

          <div class="col col-xl-8 col-lg-7">
            <!-- Area Chart -->
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6  th:text="#{year.income.graph}" class="m-0 font-weight-bold text-primary">1년 수입 그래프</h6>
                <div class="dropdown no-arrow">
                  <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                       aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Dropdown Header:</div>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <div class="chart-area">
                  <canvas id="myAreaChart" th:attr="data-my-data=${list}"></canvas>
                </div>
                <hr/>
                <p class="text-center m-0">월별 총 수입을 나타낸 그래프 입니다.</p>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">전체 새탁 진행도</h6>
              </div>
              <div class="card-body">
                <div class="chart-pie pt-4">
                  <canvas id="myPieChart"></canvas>
                </div>
                <hr>
                <p class="text-center m-0">전체 새탁 진행도를 비율로 나타낸 차트 입니다.</p>
              </div>
            </div>
          </div>

        </div>
      </div>


    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <footer th:replace="fragment/common/footer :: footer"></footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragment/common/logout_modal :: logoutModal"></div>

<div th:replace="fragment/common/script :: script"></div>

<script th:inline="javascript">
  let income_list = [[${list}]];
  let wash_progress = [[${progress}]]
</script>

<!-- Page level plugins -->
<script src="/vendor/chart.js/Chart.min.js"></script>
<script src= "/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
